<link rel="stylesheet" href="../lib/css/layui.css">
<script src="../js/jquery-2.1.4.js"></script>
<script src="../lib/layui.all.js"></script>
<div style="width: 650px;height: 400px;">
        <div class="top">
            <ul>
                <li>调仓建议</li>
                <li><i class="layui-icon layui-icon-close close-icon"></i></li>
            </ul>
        </div>
    <div>
        <img src="../img/13-form@2x.png" alt="">
    </div>
    <div class="button-box">
        <button id="yes">调仓</button>
        <button>不调仓</button>
    </div>
</div>

<style>
    * {
        padding: 0;
        margin: 0;
    }
    .top {
        height: 80px;
        width: 707px;
        background: url("../img/4-bg@2x.png") no-repeat center top;
        background-size: auto;
        margin: -7px;
    }
    img {
        margin: 30px 0 0 50px;
    }
    button {
        width: 296px;
        height: 60px;
        margin-top: 20px;
        color: white;
        background-color: rgb(62,159,247);
        border: 0;
        border-radius: 4px;
    }
    .button-box {
        margin-left: 50px;
    }
    ul {
        padding: 25px 0 0 50px;
        color: white;
        display: block;
        font-size: 25px;
    }
    .close-icon {
        margin: 0 0 0 500px;
        font-size: 40px;
    }
    li {
        float: left;
    }
</style>

<script>
    $('#yes').click(function(){
        console.log(window.name);
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭   
    })
    
</script>
