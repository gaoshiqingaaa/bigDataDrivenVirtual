<script>
    var leiji = localStorage.getItem('leiji')
    $('#one').html(leiji)
    var rate = ((leiji / 100000) / 125) * 250 * 100
    rate = rate.toFixed(2)
    $('#two').html(rate + '%')
    var sharpRate = localStorage.getItem('sharpRate')
    $('#three').html(parseFloat(sharpRate).toFixed(2))
    var revenueScore = 0
    var sharpRateScore = 0
    if (rate >= 20) {
        revenueScore = 10
    } else if (rate >= 5) {
        revenueScore = 8
    } else if (rate >= 0) {
        revenueScore = 6
    } else {
        revenueScore = 4
    }
    if (sharpRate >= 1) {
        sharpRateScore = 10
    } else if (sharpRate >= 0) {
        sharpRateScore = 5
    }else {
        sharpRateScore = 0
    }
    $('#four').html(revenueScore + sharpRateScore)
    window.localStorage.setItem('revenueScore', revenueScore)
    window.localStorage.setItem('sharpRateScore', sharpRateScore)
</script>
