<link rel="stylesheet" href="../lib/css/layui.css">
<body>
    <div class="content">
        <div class="top"></div>
        <div class="bottom">
           <h2>请对该组曲线进行分析</h2>
           <textarea name="" id="analyse" cols="30" rows="10"></textarea>
           <h2>最优组合为</h2>
           <textarea name="" id="best-combine" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>

<script src="../js/jquery-2.1.4.js"></script>
<script>
    $('#analyse').keyup(function() {
        if ($('#analyse').val().length != 0) {
            localStorage.setItem("analyse_score", $('#analyse').val())
        }
    })
    $('#best-combine').keyup(function() {
        localStorage.setItem("best_combine", $('#best-combine').val())
        if ($('#best-combine').val().length != 0) {
            localStorage.setItem("combine_score", $('#analyse').val())
        }
    })
    if (localStorage.getItem("analyse_score") != 'null') {
        $('#analyse').html(localStorage.getItem("analyse_score"))
    }
    if (localStorage.getItem("combine_score") != 'null') {
        $('#best-combine').html(localStorage.getItem("combine_score"))
    }
</script>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        height: 100%;
        width: 100%;
    }
    .content {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    .top {
        position: relative;
        width: 100%;
        height: 15%;
        background: url("../img/9-bg@2x.png") no-repeat center top;
        background-size: cover;
        background-attachment:fixed
    }
    .bottom {
        width: 100%;
        height: 85%;
        overflow-y: scroll;
    }
    textarea {
        width: 70%;
        height: 36%;
        font-size: 20px;
        margin: 0 auto;
        display: block;
    }
    /* 定义滚动条样式 */
::-webkit-scrollbar {
    width: 6px;
    height: 6px;
    background-color: rgba(240, 240, 240, 1);
  }
   
  /*定义滚动条轨道 内阴影+圆角*/
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 0px rgba(240, 240, 240, .5);
    border-radius: 10px;
    background-color: rgba(240, 240, 240, .5);
  }
   
  /*定义滑块 内阴影+圆角*/
  ::-webkit-scrollbar-thumb {
    border-radius: 10px;
    box-shadow: inset 0 0 0px rgba(240, 240, 240, .5);
    background-color: rgba(240, 240, 240, .5);
  }
</style>
