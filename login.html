<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据驱动的智能投顾虚拟仿真实验-登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./lib/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
<div class="box1">
    <div class="loginbox2">
        <div class="layui-form-item">
            <p style="margin-top: 18px; float: left;">用户信息</p>
            <p style="    margin-top: 20px; left: 80%; font-size: 12px; position: absolute;" id="tiaoguo"><a href="#" style="color: #A9A9A9;">跳过</a></p>
            
            <div class="cnter">
            <form class="layui-form" action="">
            <div class="layui-input-inline shadow" style="position: relative; margin-top: 7%; margin-left: -56px;">
                <div class="usernameimg"><img src="./img/name@2x.png" class="imgsize"><div class="Verticalline"></div></div>
                <input type="text" name="name" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input input1">
            </div>
            
            <div class="layui-input-inline shadow">
                <div class="usernameimg"><img src="./img/class@2x.png" class="imgsize"><div class="Verticalline"></div></div>
                <input type="text" name="class" required lay-verify="required" placeholder="班级" autocomplete="off" class="layui-input input1">
            </div>
            
            <div class="layui-input-inline shadow">
                <div class="usernameimg"><img src="./img/profession.png" class="imgsize"><div class="Verticalline"></div></div>
                <input type="text" name="profession" required lay-verify="required" placeholder="专业" autocomplete="off" class="layui-input input1">
            </div>
            
            <div class="layui-input-inline shadow">
                <div class="usernameimg"><img src="./img/school@2x.png" class="imgsize"><div class="Verticalline"></div></div>
                <input type="text" name="school" required lay-verify="required" placeholder="学校/单位名称" autocomplete="off" class="layui-input input1">
            </div>

            <div class="logindiv">
                <button type="submit" lay-submit="" lay-verify="login" lay-filter="formDemo" class="layui-btn layui-btn-xs layui-btn-normal login">开始实验</button>
            </div>
          </form>
            </div>
          </div>
    </div>
</div>

</body>
<script src="js/jquery-2.1.4.js"></script>
<script src="./lib/layui.all.js"></script>
<script src="./lib/layui.js"></script>
<script>
    // 开始实验
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    console.log(JSON.stringify(data.field))
    window.location.href = "./index.html"
    return false;
  });
});


//跳过
$('[id="tiaoguo"]').click(function(){ 
    $.ajax({
    /* url 地址可以是 /get-json/ 的方式
    *  也可以是 http://www.qfedu.com/get-json/ 的方式
    */
    url: 'http://47.97.205.240:8800/',
    // url: 'http://127.0.0.1:5000/',
    type: 'get',
    success: function(data){
        
        localStorage.setItem("temporary_user", JSON.stringify(data.user));
        window.location.href = "./index.html"
        // window.location.href = "./index.html"
    },
    error: function(res){
        // 错误时处理逻辑
        
        layer.alert('错误,无法链接到服务')

        }
            });
    });
</script>
</html>
