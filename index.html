<body>

                <a href="./system/index.html">
                    <button type="button" class="layui-btn layui-btn-primary Button shadow1 Buttonbackground1">
                        <div class="buttonimagelocation1"><img src="./img/2-icon-study@2x.png" class="buttonimagelocation2"></div>
                </button>
            </a>
            </div>
            
            <div class="divButton2" id="layerDemo" >
                    <button type="button" data-method="offset" data-type="auto"  class="layui-btn layui-btn-primary Button shadow1 Buttonbackground2">
                        <div class="buttonimagelocation1">

<script src="js/jquery-2.1.4.js"></script>
<script src="./lib/layui.all.js"></script>
<script src="./lib/layui.js" charset="utf-8"></script>
<script>

layui.use('layer', function(){ //独立版的layer无需执行这一句
  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
  
  //触发事件
  var active = {
   offset: function(othis){
      var type = othis.data('type')
      ,text = othis.text();
      
      layer.open({
        type: 1
        ,content: '<div style="width: 44.57236842105264vw; height: 18.914473684210527vw; margin: 3.8651315789473686vw; margin-top: 2.6315789473684212vw;"><a href="./teacher/risk.html"><div class="divButton1" id="layerDemo"> <button type="button" data-method="offset" data-type="auto"  class="layui-btn layui-btn-primary popButton shadow1 Buttonbackground4"> <div class="popbuttonimagelocation1"><img src="./img/4-icon-study@2x.png" class="buttonimagelocation2"></div></button></div></a>      <a href="./assets/risk.html"><div class="divButton2" id="layerDemo"><button type="button" data-method="offset" data-type="auto"  class="layui-btn layui-btn-primary popButton shadow1 Buttonbackground5"> <div class="popbuttonimagelocation1"><img src="./img/4-icon-exam@2x.png" class="buttonimagelocation2"></div></button></a> </div>'
        ,closeBtn: 1
        ,scrollbar: false
        ,title: false
        ,skin: 'demo-class demo-btn'
        ,area: ['52.22039473684211vw', '26.315789473684212vw']
        ,resize: false
        ,offset: '17.269736842105264vw' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
        ,id: 'layerDemo'+type //防止重复弹出
        ,shade:  [0.4, '#000'] //不显示遮罩
        ,yes: function(){
          layer.closeAll();
        }
      });
    }
  };
  
  $('#layerDemo .layui-btn').on('click', function(){
    var othis = $(this), method = othis.data('method');
    active[method] ? active[method].call(this, othis) : '';
  });
  
});
</script>
</html>
